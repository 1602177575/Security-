server:
  port: 8791

spring:
  application:
    name: "eureka-server-8791"
  #    #设置eurekaServer的登录密码
  security:
    user:
      name: admin
      password: admin

eureka:
  instance:
    hostname: localhost
  client:
    #  不注册本实例到eureka注册中心
    register-with-eureka: false
    #  禁用检测服务
    fetch-registry: false
    # 暴露注册中心的地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
